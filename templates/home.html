<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Python-Django MySQL CURD</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
  </head>
  <style>
    label {
      width: 150px;
    }
  </style>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
      <div class="container">
        <div class="container-fluid">
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a href="https://github.com/skp1711" target="_blank">
                  <img
                    src="https://amicacs.com/assets/images/logo.png"
                    alt=""
                    style="
                      width: 45px;
                      height: 45px;
                      border-radius: 50%;
                      background-color: #ffffff;
                      padding: 2px;
                      margin-left: 10px;
                    "
                  />
                </a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="/curds/">SHOW LISTS</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="/curds/add">ADD LISTS</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="container-fluid">
        <div class="row" style="margin: 50px 0">
          <div class="col-md-12">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">List Information</h5>
                <table
                  width="100%"
                  border="0"
                  align="center"
                  cellpadding="0"
                  cellspacing="0"
                  class="table table-striped table-bordered"
                >
                  <thead class="thead-dark">
                    <tr>
                      <th width="9%">Sl. No.</th>
                      <th width="23%">Name</th>
                      <th width="30%">Description</th>
                      <th width="30%">City</th>
                      <th width="13%">Published</th>
                      <th width="11%">Edit List</th>
                      <th width="13%">Remove List</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for blog in blogs %}
                    <tr>
                      <td>{{blog.id}}</td>
                      <td>{{blog.title}}</td>
                      <td>{{blog.description}}</td>
                      <td>{{blog.city}}</td>
                      <td>{{blog.published}}</td>

                      <td>
                        <a href="/curds/update/{{blog.pk}}">[Update]</a>
                      </td>
                      <td>
                        <a href="/curds/delete/{{blog.pk}}">[Delete]</a>
                      </td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12" style="text-align: center">
            <p>
              Python-Django MySQL CURD Operations<a
                href="https://github.com/skp1711"
                target="_blank"
                rel="noopener noreferrer"
                >@Suraj-2022</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
